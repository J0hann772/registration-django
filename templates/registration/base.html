<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <nav class="p-3 bg-light border-bottom mb-3">
        <a class="me-3" href="{% url 'main' %}">На главную</a>

        {% if user.is_authenticated %}

            {% if user.is_staff %}
                <a class="me-3" href="{% url 'admin:index' %}">Админка</a>
            {% endif %}

            <span class="me-3 fw-bold">Привет, {{ user.username }}!</span>
            <a class="btn btn-outline-danger btn-sm" href="{% url 'logout' %}">Выйти</a>

            {% else %}
            <a class="me-3" href="{% url 'login' %}">Войти</a>
            <a class="me-3" href="{% url 'registration' %}">Регистрация</a>
        {% endif %}
    </nav>

    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
